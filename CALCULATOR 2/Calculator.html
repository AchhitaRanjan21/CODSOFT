<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css" />
  </head>
  <body>
    <h1 id="design" class="text-center">CALCULATOR</h1>
    <div class="container jus-cont-center item-center flex">
      <div class="row">
        <input class="input" type="text" id="input" readonly />
      </div>
      <div class="row">
        <button class="btn all-clr">AC</button>
        <button class="btn operator">^</button>
        <button class="btn operator">%</button>
        <button class="btn operator">/</button>
      </div>
      <div class="row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator">*</button>
      </div>
      <div class="row">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator">-</button>
      </div>
      <div class="row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator">+</button>
      </div>
      <div class="row">
        <button class="btn">0</button>
        <button class="btn operator">.</button>
        <button class="btn del">DEL</button>
        <button class="btn equal operator">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
